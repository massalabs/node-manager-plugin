name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install
        with:
          os: ubuntu-latest
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: task test

 